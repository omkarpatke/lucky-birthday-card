<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is your birthday lucky</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Lucky Birthday Card</h1>
    <div class="container">
        
        <h2>Check your birthday is lucky or not !</h2>
        <p class="para">Privacy Notice! We are not storing your data.</p>
        <h2 class="heading">Let's Cheak</h2>

        <div class="input1">
            <label for="input1">Select Your Birthday Date:</label>
            <input type="date" name="" id="date" class="inputdate"">
        </div>

        <div class="input2">
            <label for="input2">Enter Your Lucky Number:</label>
            <input type="number" placeholder="Enter Your Lucky Number" name="" id="number" class="inputnumber"">
        </div>

        <button class="btn">Cheak</button>

        <div class="answer"></div>
    
    
        <div class="container-2">
            <img src="congrats.gif" class="congrats hidden" alt="">
            <img src="tenor.gif" class="sorry display" alt="">
        </div>


    </div>


    <script src="back.js"></script>
</body>
</html>
